<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator-container">
        <div class="Calculator">
            <input type="text" disabled id="number-input" />
            <input placeholder="ANS" type="text" disabled id="result-input" />
            <div class="buttons">
                <div class="row">
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">+</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">-</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">*</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">/</div>
                </div>  
                <div class="row">
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">7</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">8</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">9</div>
                </div>
                <div class="row">
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">4</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">5</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">6</div>
                </div>
                <div class="row">
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">1</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">2</div>
                    <div onclick="handleButtonClick(this)" class="col col-sm-3 cal-buttons">3</div>
                </div>    
                <div class="row">
                    <div onclick="handleButtonClick(this)" class="col col-sm-4 cal-buttons">0</div>
                    <div onclick="reset()" class="col col-sm-8 cal-buttons">clear</div>
                </div>    
            </div>
        </div>
    </div>
 <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
  crossorigin="anonymous"></script>
</body>
</html>

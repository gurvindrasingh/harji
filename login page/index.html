<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <form>
            <div>
                <label for="firstname-input">
                    <span>
                        <i class="fa-solid fa-user"></i>
                    </span>
                </label>
                 <input type="text" name="firstname" id="firstname-input" placeholder="firstname">
            </div>
            <div>
                <label for="email-input">
                    <span>
                        <i class="fa-solid fa-at"></i>
                    </span>
                </label>
                 <input type="text" name="email" id="email-input" placeholder="email">
            </div>  
            <div>
                <label for="password-input">
                    <span>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </label>
                 <input type="text" name="password" id="password-input" placeholder="password">
            </div>
            <div>
                <label for="repeat-password">
                    <span>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </label>
                 <input type="text" name="repeat-password" id="repeat-password" placeholder="Repeat password">
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Alread have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
